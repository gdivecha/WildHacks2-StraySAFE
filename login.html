<!DOCTYPE html>
<html>
<head> 
    <title> Log in </title>
<link rel="stylesheet" href="styles.css">   

</head>
 
<body>
    <div class="logo">
        <img src="https://cdn.discordapp.com/attachments/1002230330662584430/1005150625446772946/unknown.png" alt="Logo"/>
    </div>
    <div class="container">
        <form class="form" id="login" onsubmit="login()"> 
                <h1>Login</h1>
                <h3 class="signup">New to StraySAFE? <a class="form_link" href="./signup.html" id="linkcreate">Sign up here</a></h3>
                <input type="email" name="email" id="email" placeholder="Email Address" required>
                <input style="bottom: 770px;" type="password" name="password" id="password" placeholder="Password" required>
                <h3 style="bottom: 750px;" class="signup">Forgot your password?</h3>
                <button style="bottom: 730px;" type="submit" id="result">LOGIN</button>
        </form>
    </div>
    <div class="footnote">
        <p>
            2022 StraySafe. All Rights Reserved. By Signing up, I agree to StraySafe's <a href="">Terms of Service</a>
        </p>
    </div>

    <script src="Test.js"></script> 
</body>


</html>
